apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: wilder-mongo
  namespace: ambassador
spec:
  selector:
    matchLabels:
      app: wilder-mongo
  serviceName: wilder-mongo-srv
  replicas: 1
  template:
    metadata:
      labels:
        app: wilder-mongo
    spec:
      containers:
        - name: wilder-mongo
          image: mongo
          volumeMounts:
            - name: mongo-wilder-disk
              mountPath: /var/lib/mongo-wilder/data
  volumeClaimTemplates:
    - metadata:
        name: mongo-wilder-disk
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: wilder-mongo-srv
  namespace: ambassador
spec:
  selector:
    app: wilder-mongo
  type: LoadBalancer
  ports:
    - name: db
      protocol: TCP
      port: 27017
      targetPort: 27017
